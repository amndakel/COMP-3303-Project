<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes & Stops | Regional Bus Transit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div id="shared-header"></div>

        <!-- Page Header -->
        <section class="py-5" style="background-color: #233962;">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-start text-white">
                        <h3 class="fw-bold mb-3">Routes & Stops</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Routes and Map -->
        <section class="py-5 routes-section-bg">
            <div class="container">
                <div class="row g-4">
                    <!-- Route List -->
                    <div class="col-lg-4">
                        <div class="card border-0 shadow-sm routes-card">
                            <div class="card-body p-4">
                                <h4 class="fw-bold mb-4 routes-title">
                                    <i class="fas fa-bus me-2 routes-icon"></i>Our Routes
                                </h4>
                                <div class="list-group list-group-flush">
                                    <a href="#" class="list-group-item list-group-item-action border-0 px-0 py-3 route-link" data-route="Route 1">
                                        <div class="d-flex align-items-center">
                                            <div class="rounded-circle me-3 route-badge-navy"><span class="text-white fw-bold">1</span></div>
                                            <div><h6 class="mb-0 fw-bold route-name">Route 1</h6><small class="text-muted">Downtown - Valley</small></div>
                                        </div>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action border-0 px-0 py-3 route-link" data-route="Route 2">
                                        <div class="d-flex align-items-center">
                                            <div class="rounded-circle me-3 route-badge-red"><span class="text-white fw-bold">2</span></div>
                                            <div><h6 class="mb-0 fw-bold route-name">Route 2</h6><small class="text-muted">Valley - Campus</small></div>
                                        </div>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action border-0 px-0 py-3 route-link" data-route="Route 3">
                                        <div class="d-flex align-items-center">
                                            <div class="rounded-circle me-3 route-badge-green"><span class="text-white fw-bold">3</span></div>
                                            <div><h6 class="mb-0 fw-bold route-name">Route 3</h6><small class="text-muted">Campus - Harbor</small></div>
                                        </div>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action border-0 px-0 py-3 route-link" data-route="Route 4">
                                        <div class="d-flex align-items-center">
                                            <div class="rounded-circle me-3 route-badge-pink"><span class="text-white fw-bold">4</span></div>
                                            <div><h6 class="mb-0 fw-bold route-name">Route 4</h6><small class="text-muted">Harbor - Suburban</small></div>
                                        </div>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action border-0 px-0 py-3 route-link" data-route="Route 5">
                                        <div class="d-flex align-items-center">
                                            <div class="rounded-circle me-3 route-badge-yellow"><span class="text-white fw-bold">5</span></div>
                                            <div><h6 class="mb-0 fw-bold route-name">Route 5</h6><small class="text-muted">Suburban - Downtown</small></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Interactive Route Map -->
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm map-card">
                            <div class="card-header bg-white border-0 py-3">
                                <h5 class="mb-0 routes-title"><i class="fas fa-map-marked-alt routes-icon me-2"></i>Regional Transit Network</h5>
                            </div>
                            <div class="card-body p-0">
                                <div id="routesMap" class="routes-map"></div>
                            </div>
                        </div>

                        <!-- Map Controls -->
                        <div class="card border-0 shadow-sm mt-3 map-controls-card">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-center flex-wrap">
                                    <div>
                                        <button class="btn btn-sm btn-outline-primary me-2" id="refreshRoutesBtn"><i class="fas fa-sync-alt me-1"></i>Refresh</button>
                                        <button class="btn btn-sm btn-outline-secondary" id="centerRoutesBtn"><i class="fas fa-crosshairs me-1"></i>Center Map</button>
                                    </div>
                                    <small class="text-muted">Last updated: <span class="fw-bold" id="routesLastUpdate">Just now</span></small>
                                </div>
                            </div>
                        </div>

                        <!-- Route Details Panel -->
                        <div class="card border-0 shadow-sm mt-3">
                            <div class="card-body p-3">
                                <h6 class="mb-3 routes-title"><i class="fas fa-info-circle routes-icon me-2"></i>Route Information</h6>
                                <div id="routeDetails"><p class="text-muted mb-0">Click on a route to view details</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="shared-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>
</body>
</html>
