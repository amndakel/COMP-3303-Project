<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Regional Bus Transit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        }
        .login-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-large);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: var(--primary-orange);
            margin-bottom: 1rem;
        }
        .login-header h2 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: var(--text-muted);
        }
        .form-label {
            color: var(--text-color);
            font-weight: 500;
        }
        .btn-login {
            background-color: var(--primary-blue);
            color: white;
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: var(--secondary-blue);
            color: white;
        }
        [data-theme="dark"] .btn-login {
            background-color: var(--primary-orange);
        }
        [data-theme="dark"] .btn-login:hover {
            background-color: var(--secondary-orange);
        }
        .alert {
            margin-top: 1rem;
        }
        .admin-dark-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle admin-dark-toggle" type="button" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Login</h2>
                <p>Regional Bus Transit</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter admin password" required autofocus>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
            </form>
            <div class="text-center mt-3">
                <a href="index.html" class="text-muted text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Admin login functionality
        document.addEventListener('DOMContentLoaded', function() {
            initDarkMode();
            
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('loginError');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorDiv.classList.add('d-none');
                
                const password = passwordInput.value.trim();
                
                if (password === 'admin123') {
                    // Store login session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    // Redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorDiv.textContent = 'Invalid password. Please try again.';
                    errorDiv.classList.remove('d-none');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
        });
    </script>
</body>
</html>
