<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule | Regional Bus Transit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div id="shared-header"></div>

        <!-- Page Header -->
        <section class="py-5" style="background-color: #233962;">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-start text-white">
                        <h3 class="fw-bold mb-3">Schedule</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Schedule Content -->
        <section class="py-5">
            <div class="container">
                <div class="row g-3">
                    <div class="col">
                        <a href="#route1" class="text-decoration-none">
                            <div class="card route-card shadow-sm h-100">
                                <div class="card-body p-3 d-flex flex-column justify-content-center align-items-center text-center">
                                    <i class="fas fa-route route-icon-navy mb-3" style="font-size: 5rem;"></i>
                                    <h3 class="route-card-text mb-2">Route 1</h3>
                                    <p class="route-card-text mb-0">Downtown - Valley</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#route2" class="text-decoration-none">
                            <div class="card route-card shadow-sm h-100">
                                <div class="card-body p-3 d-flex flex-column justify-content-center align-items-center text-center">
                                    <i class="fas fa-route route-icon-red mb-3" style="font-size: 5rem;"></i>
                                    <h3 class="route-card-text mb-2">Route 2</h3>
                                    <p class="route-card-text mb-0">Valley - Campus</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#route3" class="text-decoration-none">
                            <div class="card route-card shadow-sm h-100">
                                <div class="card-body p-3 d-flex flex-column justify-content-center align-items-center text-center">
                                    <i class="fas fa-route route-icon-green mb-3" style="font-size: 5rem;"></i>
                                    <h3 class="route-card-text mb-2">Route 3</h3>
                                    <p class="route-card-text mb-0">Campus - Harbor</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#route4" class="text-decoration-none">
                            <div class="card route-card shadow-sm h-100">
                                <div class="card-body p-3 d-flex flex-column justify-content-center align-items-center text-center">
                                    <i class="fas fa-route route-icon-pink mb-3" style="font-size: 5rem;"></i>
                                    <h3 class="route-card-text mb-2">Route 4</h3>
                                    <p class="route-card-text mb-0">Harbor - Suburban</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#route5" class="text-decoration-none">
                            <div class="card route-card shadow-sm h-100">
                                <div class="card-body p-3 d-flex flex-column justify-content-center align-items-center text-center">
                                    <i class="fas fa-route route-icon-yellow mb-3" style="font-size: 5rem;"></i>
                                    <h3 class="route-card-text mb-2">Route 5</h3>
                                    <p class="route-card-text mb-0">Suburban - Downtown</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="shared-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>
</body>
</html>
