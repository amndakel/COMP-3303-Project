<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Regional Bus Transit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div id="shared-header"></div>

        <!-- Page Header -->
        <section class="py-5" style="background-color: #233962;">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-start text-white">
                        <h3 class="fw-bold mb-3">Contact Us</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Information -->
        <section class="py-5 routes-section-bg">
            <div class="container">
                <div class="row g-4">
                    <!-- Office Hours -->
                    <div class="col-lg-6">
                        <div class="card h-100 border-0 shadow-sm contact-card">
                            <div class="card-body p-5">
                                <div class="text-center mb-4">
                                    <div class="rounded-circle p-3 d-inline-block contact-icon-bg-orange">
                                        <i class="fas fa-clock fa-3x contact-icon-orange"></i>
                                    </div>
                                </div>
                                <h3 class="text-center mb-4 fw-bold">Office Hours</h3>
                                <div class="text-center">
                                    <p class="mb-2"><strong>Monday - Friday:</strong> 8:00 AM - 5:00 PM</p>
                                    <p class="mb-2"><strong>Saturday:</strong> 9:00 AM - 1:00 PM</p>
                                    <p class="mb-4"><strong>Sunday:</strong> Closed</p>
                                    <hr class="my-4">
                                    <h5 class="fw-bold mb-3">Main Office Location</h5>
                                    <p class="mb-1"><i class="fas fa-map-marker-alt me-2 contact-icon-orange"></i><strong>Downtown Transit Terminal</strong></p>
                                    <p class="mb-0 text-muted">125 Transit Avenue<br>Halifax, NS B3J 2N2</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="col-lg-6">
                        <div class="card h-100 border-0 shadow-sm contact-card">
                            <div class="card-body p-5">
                                <div class="text-center mb-4">
                                    <div class="rounded-circle p-3 d-inline-block contact-icon-bg-blue">
                                        <i class="fas fa-envelope fa-3x contact-icon-blue"></i>
                                    </div>
                                </div>
                                <h3 class="text-center mb-4 fw-bold">Get in Touch</h3>
                                <div class="text-center">
                                    <div class="mb-4">
                                        <i class="fas fa-envelope me-2 contact-icon-orange"></i>
                                        <a href="mailto:info@regionalbusns.ca" class="text-decoration-none">info@regionalbusns.ca</a>
                                    </div>
                                    <div>
                                        <i class="fas fa-phone me-2 contact-icon-orange"></i>
                                        <a href="tel:+19025551234" class="text-decoration-none">(902) 555-1234</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="shared-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>
</body>
</html>
