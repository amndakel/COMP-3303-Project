<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking | Regional Bus Transit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div id="shared-header"></div>

        <!-- Page Header -->
        <section class="py-5" style="background-color: #233962;">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-start text-white">
                        <h3 class="fw-bold mb-3"><i class="fas fa-location-dot me-2"></i>Bus Tracking</h3>
                        <p class="mb-0">Real-time bus locations and arrival times</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tracking Interface -->
        <section class="py-5 tracking-section">
            <div class="container">
                <div class="row g-4">
                    <!-- Route Selection -->
                    <div class="col-lg-4">
                        <div class="card border-0 shadow-sm tracking-card">
                            <div class="card-body p-4">
                                <h4 class="fw-bold mb-4 tracking-title">
                                    <i class="fas fa-bus me-2 tracking-icon"></i>Select Route
                                </h4>
                                <div class="mb-3">
                                    <select class="form-select tracking-select" id="routeSelect">
                                        <option value="">Choose a route...</option>
                                        <option value="route1">Route 1: Downtown - Valley</option>
                                        <option value="route2">Route 2: Valley - Campus</option>
                                        <option value="route3">Route 3: Campus - Harbor</option>
                                        <option value="route4">Route 4: Harbor - Suburban</option>
                                        <option value="route5">Route 5: Suburban - Downtown</option>
                                    </select>
                                </div>
                                <div id="busList" class="bus-list"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Map -->
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm map-card">
                            <div class="card-body p-0">
                                <div id="trackingMap" class="tracking-map"></div>
                            </div>
                        </div>

                        <!-- Map Controls -->
                        <div class="card border-0 shadow-sm mt-3 map-controls-card">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-center flex-wrap">
                                    <div>
                                        <button class="btn btn-sm btn-outline-primary me-2" id="refreshBtn"><i class="fas fa-sync-alt me-1"></i>Refresh</button>
                                        <button class="btn btn-sm btn-outline-secondary" id="centerBtn"><i class="fas fa-crosshairs me-1"></i>Center Map</button>
                                    </div>
                                    <small class="text-muted">Last updated: <span class="fw-bold" id="lastUpdate">Just now</span></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="shared-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>
</body>
</html>
